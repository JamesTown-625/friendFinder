  <div class="container">

</div>

  <script type="text/javascript">
    // Grab information from the form on button click and create a variable with it. 
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newFriend = {
        name: $("#name").val().trim(),
        picture: $("#picture").val().trim(),
        scores: []
    };

    for (var i = 1; i <= 10; i++) {
    	newFriend.scores.push($("#quest"+i+" :selected").text());
    };
    console.log(newFriend);

      // POST the information in the variable from the form to the saved location.
      $.post("/api/friends", newFriend)
      .done(function(data) {
        console.log(data);
        alert("finding new friends...");
      });
    });
  </script>
